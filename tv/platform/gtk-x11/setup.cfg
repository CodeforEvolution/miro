[bdist_rpm]
release = 1
description = Democracy Player - The Free and Open Source Internet TV Platform
group = Applications/Multimedia
packager = Wendell Craig Baker <wbaker@mail.baker.com>

provides = democracy-0.8.1
requires = python,
	mozilla,
	mozilla-nspr,
	mozilla-nss,
	devhelp,
	gnome-python2-gtkmozembed,
	gnome-python2-gconf,
	dbus-python,
	boost
	xine-lib
	libfame
	pygtk2,
	gtk+,
	glib
build_requires = Pyrex,
	mozilla-devel,
	mozilla-nspr-devel,
	mozilla-nss-devel,
	xine-lib-devel,
	pkgconfig,
        subversion

