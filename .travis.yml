language: python
matrix:
    include:
        # Use the built in venv for linux builds
        - os: linux
          sudo: required
          python: 2.7
        # Use generic language for osx
        - os: osx
          language: generic
compiler:
  - gcc
  - clang
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update               ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python2      ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then virtualenv venv -p python2; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source venv/bin/activate  ; fi
install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update                                                        ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update                                                                  ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then virtualenv ~/virtualenv/python$TRAVIS_PYTHON_VERSION --system-site-packages; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo sh ./tv/linux/helperscripts/ubuntu_precise_12_04.sh                   ; fi
script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cd tv/linux && ./test.sh -v                                                ; fi
